<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JobTrack Dashboard</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f4f6f9;
  padding: 20px;
}

h1 {
  margin-bottom: 20px;
}


.dashboard {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.05);
}

.card h2 {
  font-size: 28px;
  margin-bottom: 5px;
}

.card p {
  color: gray;
}


.section-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

/* Tabs */
.tabs {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}
/*my tab*/
.tab {
  padding: 8px 15px;
  background: #e0e0e0;
  border-radius: 20px;
  cursor: pointer;
}
/*tab active*/
.tab.active {
  background: #4f46e5;
  color: white;
}

/* Jobs Grid */
.jobs {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}
/*jobs card*/

.job-card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  position: relative;
  box-shadow: 0 5px 10px rgba(0,0,0,0.05);
}

.job-card h3 {
  margin-bottom: 5px;
}

.job-card small {
  display: block;
  margin-bottom: 5px;
  color: gray;
}

.job-card p {
  font-size: 14px;
  margin: 10px 0;
}

.status {
  font-size: 13px;
  font-weight: bold;
  margin-bottom: 8px;
}

.buttons {
  display: flex;
  gap: 10px;
}

button {
  padding: 6px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.interview {
  background: #10b981;
  color: white;
}

.rejected {
  background: #ef4444;
  color: white;
}

.delete-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: black;
  color: white;
  border-radius: 50%;
  width: 25px;
  height: 25px;
}


.empty {
  text-align: center;
  padding: 50px 0;
  color: gray;
}

.empty img {
  width: 80px;
  margin-bottom: 15px;
}

@media (max-width: 600px) {
  .section-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }
}
</style>
<link rel="stylesheet" href="styles/style.css">
</head>

<body>

<h1>JobTrack Dashboard</h1>

<div class="dashboard">
  <div class="card">
    <h2 id="totalCount">8</h2>
    <p>Total Jobs</p>
  </div>
  <div class="card">
    <h2 id="interviewCount">0</h2>
    <p>Interview</p>
  </div>
  <div class="card">
    <h2 id="rejectedCount">0</h2>
    <p>Rejected</p>
  </div>
</div>

<div class="section-header">
  <h2>Available Jobs</h2>
  <h3 id="tabCount">8 Jobs</h3>
</div>

<div class="tabs">
  <div class="tab active" data-tab="all">All</div>
  <div class="tab" data-tab="interview">Interview</div>
  <div class="tab" data-tab="rejected">Rejected</div>
</div>

<div id="jobsContainer" class="jobs"></div>

<script>
const jobsData = [
  {id:1, company:"Google", position:"Frontend Developer", location:"California, USA", type:"Full-time", salary:"$120,000/year", description:"Develop user-friendly web interfaces using modern technologies.", status:"all"},
  {id:2, company:"Microsoft", position:"Backend Engineer", location:"Seattle, USA", type:"Full-time", salary:"$130,000/year", description:"Build scalable backend systems and APIs.", status:"all"},
  {id:3, company:"Tesla", position:"UI Designer", location:"Austin, USA", type:"Contract", salary:"$90,000/year", description:"Design intuitive and modern user experiences.", status:"all"},
  {id:4, company:"Amazon", position:"DevOps Engineer", location:"New York, USA", type:"Full-time", salary:"$125,000/year", description:"Maintain CI/CD pipelines and cloud infrastructure.", status:"all"},
  {id:5, company:"Netflix", position:"Software Engineer", location:"Los Angeles, USA", type:"Full-time", salary:"$135,000/year", description:"Build streaming platform features.", status:"all"},
  {id:6, company:"Airbnb", position:"Product Manager", location:"San Francisco, USA", type:"Full-time", salary:"$115,000/year", description:"Lead product development cycles.", status:"all"},
  {id:7, company:"Spotify", position:"Mobile Developer", location:"Stockholm, Sweden", type:"Remote", salary:"$100,000/year", description:"Develop cross-platform mobile applications.", status:"all"},
  {id:8, company:"Meta", position:"Data Analyst", location:"Remote", type:"Full-time", salary:"$110,000/year", description:"Analyze data trends and insights.", status:"all"}
];

const jobsContainer = document.getElementById("jobsContainer");
const totalCount = document.getElementById("totalCount");
const interviewCount = document.getElementById("interviewCount");
const rejectedCount = document.getElementById("rejectedCount");
const tabCount = document.getElementById("tabCount");

let currentTab = "all";

function updateCounts(){
  const interview = jobsData.filter(j=>j.status==="interview").length;
  const rejected = jobsData.filter(j=>j.status==="rejected").length;

  interviewCount.textContent = interview;
  rejectedCount.textContent = rejected;
  totalCount.textContent = jobsData.length;

  const filtered = currentTab==="all"
    ? jobsData
    : jobsData.filter(j=>j.status===currentTab);

  tabCount.textContent = filtered.length + " Jobs";
}

function renderJobs(){
  jobsContainer.innerHTML = "";

  const filtered = currentTab==="all"
    ? jobsData
    : jobsData.filter(j=>j.status===currentTab);

  if(filtered.length===0){
  jobsContainer.innerHTML = `
    <div class="empty">
      <img src="images/jobs.png" alt="No Jobs">
      <h3>No Jobs Available</h3>
      <p>You have not added any jobs to this section yet.</p>
    </div>
  `;
  return;
}
  filtered.forEach(job=>{
    const div = document.createElement("div");
    div.className="job-card";
    div.innerHTML = `
      <button class="delete-btn" onclick="deleteJob(${job.id})">
  ðŸ—‘
</button>
      <h3>${job.position}</h3>
      <small>${job.company}</small>
      <small>${job.location} â€¢ ${job.type}</small>
      <small>${job.salary}</small>
      <p>${job.description}</p>
      <div class="status">${job.status !== "all" ? "Status: " + job.status : ""}</div>
      <div class="buttons">
        <button class="interview" onclick="setStatus(${job.id},'interview')">Interview</button>
        <button class="rejected" onclick="setStatus(${job.id},'rejected')">Rejected</button>
      </div>
    `;
    jobsContainer.appendChild(div);
  });
}

function setStatus(id,status){
  const job = jobsData.find(j=>j.id===id);
  job.status = job.status===status ? "all" : status;
  updateCounts();
  renderJobs();
}

function deleteJob(id){
  const index = jobsData.findIndex(j=>j.id===id);
  jobsData.splice(index,1);
  updateCounts();
  renderJobs();
}

document.querySelectorAll(".tab").forEach(tab=>{
  tab.addEventListener("click",()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    currentTab = tab.dataset.tab;
    updateCounts();
    renderJobs();
  });
});

updateCounts();
renderJobs();
</script>


</body>
</html>
